version: 1.2.8
cache: true

# ==========================================
# CORE CONFIGURATION
# ==========================================

# Registration and Authentication
registration:
  socialLogins: []
  

# User Interface Configuration
interface:
  customWelcome: 'Welcome to Linhtinh Hub! ðŸš€'
  # Privacy Policy and Terms of Service - DISABLED
  # privacyPolicy:
  #   externalUrl: 'https://linhtinh.ai/privacy'
  #   openNewTab: true
  # termsOfService:
  #   externalUrl: 'https://linhtinh.ai/tos'
  #   openNewTab: true
  
  # ==========================================
  # RIGHT PANEL FEATURES - ALL DISABLED
  # ==========================================
  sidePanel: false              # Disable entire side panel
  parameters: false             # Disable parameters panel
  prompts: false                # Disable prompts feature
  memories: false               # Disable memories feature  
  bookmarks: false              # Disable bookmarks feature
  agents: false                 # Disable agent builder access
  presets: false                # Disable presets feature
  multiConvo: false             # Disable multi-conversation feature
  
  # ==========================================
  # WEB SEARCH FEATURE - DISABLED
  # ==========================================
  webSearch: false              # Disable web search feature globally
  
  # ==========================================
  # CODE INTERPRETER FEATURE - DISABLED
  # ==========================================
  runCode: false                # Disable code interpreter/code execution globally
  
  # ==========================================
  # FILE SEARCH FEATURE - DISABLED
  # ==========================================
  fileSearch: false             # Disable file search feature globally
  fileCitations: false          # Disable file citations feature
  
# ==========================================
# MCP SERVERS CONFIGURATION
# ==========================================

mcpServers:
  # Research AI Agent - Multi-agent research system
  research_ai_agent:
    type: stdio
    command: python3
    args:
      - /app/mcps/research-ai-agent/mcp_simple.py
    timeout: 300000
    description: "Advanced multi-agent research system with comprehensive analysis"
    instructions: |
      ðŸ”¬ RESEARCH TOOL OUTPUT PROTOCOL:
      1. Display COMPLETE tool output exactly as received
      2. Include ALL content between ðŸš¨ markers
      3. Preserve formatting: emojis, sections, bullet points
      4. Never summarize research reports
      5. Present full findings, insights, and recommendations

  # Human-in-the-Loop Agent - Workflow approval system  
  human_in_loop_agent:
    type: stdio
    command: python3
    args:
      - /app/mcps/human-in-loop-agent/mcp_hil_simple.py
    timeout: 300000
    description: "Human-in-the-Loop workflows for content approval and task planning"
    instructions: |
      ðŸ”„ HIL WORKFLOW OUTPUT PROTOCOL:
      1. Display COMPLETE workflow output exactly as received
      2. Include ALL content between ðŸš¨ markers  
      3. Show workflow ID, generated content, options, instructions
      4. Never summarize HIL workflow responses
      5. Guide users through approval process with complete information

# ==========================================
# ENDPOINTS CONFIGURATION
# ==========================================

endpoints:
  # Disable code interpreter, file search, and image vision capabilities for assistants and agents
  assistants:
    disableBuilder: true          # Disable assistants builder interface
    capabilities: ["actions", "tools"]  # Remove "code_interpreter", "retrieval", and "image_vision"
  
  agents:
    disableBuilder: true          # Disable agents builder interface  
    capabilities: ["actions", "tools"]  # Remove "execute_code" and "file_search"

  custom:      
    # Ollama Local Models
    - name: "Ollama"
      apiKey: "ollama"
      baseURL: "http://host.docker.internal:11434/v1/"
      models:
        default: [
          "qwen2.5:7b"
        ]
        fetch: false                                       # Enable if supported
      titleConvo: true
      titleModel: "qwen2.5:7b"
      titleMethod: "completion"
      forcePrompt: false
      userIdQuery: false

